<div class="header">
<h1>Angular Component</h1>
<div class="mt-1">
  <app-input
    [text]="title"
    (onAddPost)='addTitle($event)'
  ></app-input>
  <app-input
    [text]="text"
    (onAddPost)='addText($event)'
  ></app-input>
</div>

<div class="m-2">
<ngButton
[type]="'primary'"
[size]="'sm'"
(btnClick) = 'addPost()'
>
Добавить пост
</ngButton>
</div>
  <div class="m-2">
    <ngButton
      [type]="'primary'"
      [size]="'sm'"
      (btnClick) = 'focusToTitle()'
    >
      Фокус на поле Тайтл
    </ngButton>
  </div>
</div>
