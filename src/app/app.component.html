<div class="container">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Angular Forms</h1>

    <div class="form-control">
      <label>Email</label>
      <input type="text" placeholder="Email" formControlName="email">
      <div
              *ngIf="form.get('email').invalid && form.get('email').touched"
              class="validation">
        <small *ngIf="form.get('email').errors.required">
          поле не может быть пустым
        </small>
        <small *ngIf="form.get('email').errors.email">
          Введите коррекиный емаил
        </small>
      </div>
    </div>

    <div class="form-control">
      <label>Пароль</label>
      <input type="password" placeholder="Пароль" formControlName="password">
      <div class="validation"
           *ngIf="form.get('password').invalid && form.get('password').touched"
      >
        <small *ngIf="form.get('password').errors.required">
          пароль не может быть пустым
        </small>
        <small *ngIf="form.get('password').errors.minlength">
          Пароль не может быть меньше {{form.get('password').errors.minlength.requiredLength}}.
          Сейчас кол-во символов {{form.get('password').errors.minlength.actualLength}}
        </small>
      </div>
    </div>

    <div class="card" formGroupName="address">
      <h2>Адрес</h2>

      <div class="form-control">
        <label>Страна</label>

        <select formControlName="country">
          <option value="ru">Россия</option>
          <option value="ua">Украина</option>
          <option value="by">Беларусь</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text" formControlName="city">
      </div>

      <button class="btn" type="button" (click)="setCapital()">Выбрать столицу</button>
    </div>

    <div class="card" formGroupName="skills">
      <h2>Ваши навыки</h2>
      <button class="btn" type="button" (click)="addSkill()">Добавить умение</button>
      <div class="form-control"
      *ngFor="let control of form.get('skills').controls; let idx = index"
      >
        <label>Умение {{idx + 1}}</label>
        <input [formControlName]="idx" type="text">
      </div>
    </div>

    <button class="btn" type="submit" [disabled]="form.invalid ">Отправить</button>

  </form>
</div>
